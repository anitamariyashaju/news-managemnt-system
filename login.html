<!DOCTYPE html>
<html lang="en">
 <head>
  <title>LOGIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
 </head>
 <body>
   <header class="bg-info" >
      <div class="row text-white">
          <div class="col-md-6 col-6 p-3 pl-4">
            <img src="assets/images/logo.jfif" height="100" width="100" alt="">
          </div>
          </div>
    </header>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 mx-auto">
            <form id="basic-form" action="home.html" method="post">
                <h1>Login</h1>
                 <p>
                   <label for="email">E-Mail </label>
                   <input id="email" type="email" name="name" required>
                 </p>
                <p>
                   <label for="password">password</label>
                   <input id="password" name="password"  minlength="6" type="password" required>
           
          
                </p> <br>
                <p>
                   <input class="submit" type="submit" value="LOGIN">
                </p>
                <p>
                    <div id="register-link" class="text-center">
                     <a href="register.html" class="text-info">Register here</a>
                     <hr class="my-4">
                   </div>
                  </p>
             </form>
          </div>
      </div>
   </div>
   
   <script>
      $(document).ready(function() {
      $("#basic-form").validate();
       });
    </script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> 

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


  </body>
</html>
